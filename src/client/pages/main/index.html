<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Chat</title>
</head>

<body class="bg-dark">
  <main
    id="main"
    class="w-full h-[100vh] flex justify-center items-center relative"
  >
    <div class="w-[90%] rounded-xl shadow-lg bg-card py-8 md:w-[550px] lg:py-12">
      <h1 class="text-center font-mono text-white text-4xl italic font-extrabold">Chat</h1>
      <input
        id="nameInput"
        class="w-[80%] mx-auto block mt-8 rounded-lg bg-transparent border-gray-700 border-2 text-white"
        placeholder="YOUR NAME"
        type="text"
      />
      <select
        id="roomSelect"
        class="w-[80%] mx-auto block mt-4 rounded-lg bg-transparent border-gray-700 border-2 text-white"
      >
        <option
          class="text-black"
          value="Room1"
        >Room 1</option>
        <option
          class="text-black"
          value="Room2"
        >Room 2</option>
        <option
          class="text-black"
          value="Room3"
        >Room 3</option>
        <option
          class="text-black"
          value="Room4"
        >Room 4</option>
      </select>
      <button
        id="startBtn"
        type="button"
        class="w-[50%] text-center block mt-10 font-bold cursor-pointer rounded-full shadow-lg px-4 py-3 bg-white ml-auto mr-auto duration-300 active:bg-gray-400"
      >
        START CHAT
      </button>

    </div>
  </main>
</body>

</html>
